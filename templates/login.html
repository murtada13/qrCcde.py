<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .login {
      width: 300px;
      margin: 100px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>تسجيل الدخول</h1>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="البريد الإلكتروني" required="required" />
      <input type="password" name="password" placeholder="كلمة المرور" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">دخول</button>
    </form>
  </div>
</body>
</html>
